<div class="sticky-top">
  <div class="list-group text-center">
    <a
      class="list-group-item list-group-item-action px-md-2"
      [class.active]="!currentCategory"
      routerLink="/"
    >
      All Categories
    </a>
    <a
      class="list-group-item list-group-item-action px-md-2"
      *ngFor="let category of (categories$ | async)"
      routerLink="/" [queryParams]=" { category: category.key } "
      [class.active]="category.key == currentCategory" ngbDropdownItem
    >
      {{ category.name }}
    </a>
  </div>
</div>
