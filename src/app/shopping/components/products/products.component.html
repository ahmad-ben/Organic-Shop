<div>

<div class="col d-sm-none mb-2">
  <div ngbDropdown class="d-block dropdown text-end px-2">
    <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
        <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z"/>
      </svg>
    </button>
    <div ngbDropdownMenu class="p-0" aria-labelledby="dropdownBasic1">
      <products-filter class="p-0" ngbDropdownItem [category]="currentCategory"></products-filter>
    </div>
  </div>
</div>

<div class="products row">
  <div class="d-none d-sm-block col-5 col-md-3">
    <products-filter [category]="currentCategory"></products-filter>
  </div>

  <div class="products-carts row col-sm-7 col-md-9 px-2 px-sm-0" *ngIf="shoppingCart$ | async as shoppingCart">
    <div class="col-md-6 col-lg-4 mb-2" *ngFor="let product of filteredProducts">
      <product-card [product]="product" [shopping-cart]="shoppingCart"></product-card>
    </div>
  </div>
</div>


</div>
