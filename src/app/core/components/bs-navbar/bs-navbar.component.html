<div class="navbar-component">
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand navbar-light fixed-top bg-light">

      <div class="container-fluid px-sm-3 px-md-5">

        <a class="navbar-brand p-0 me-1 d-flex justify-content-center align-items-center" routerLink="/">
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-shop" viewBox="0 0 16 16">
            <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z"/>
          </svg>
        </a>

        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
         <!-- For The Responsive Menu Icon -->

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav w-100 justify-content-between justify-content-md-start">
            <li class="nav-item ms-1">
              <a class="nav-link active" aria-current="page" routerLink="/shopping-cart">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
                <span
                  class="badge rounded-pill text-bg-secondary"
                  *ngIf="(cart$ | async) as shoppingCart"
                > {{ shoppingCart.totalItemCount }}
                </span>
              </a>
            </li>

            <ng-template #anonymousUser>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="/login">Login</a>
              </li>
            </ng-template>

            <li ngbDropdown *ngIf=" userInfo ; else anonymousUser " class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" ngbDropdownToggle>
                {{ userInfo.name }}
              </a>
              <ul class="dropdown-menu text-small shadow" ngbDropdownMenu>
                <li>
                  <a class="dropdown-item" routerLink="my/orders">
                    My Orders
                  </a>
                </li>
                <ng-container *ngIf=" userInfo.isAdmin ">
                  <li>
                    <a class="dropdown-item" routerLink="admin/orders">
                      Manage Orders
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" routerLink="admin/products">
                      Manage Products
                    </a>
                  </li>
                </ng-container>
                <li>
                  <a class="dropdown-item" (click)="logOut()">
                    Log Out
                  </a>
                </li>
              </ul>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>
</div>
